# Site settings
title: OM Alliance - Optimizing Meditation Alliance
email: chhabr56@msu.edu
description: A multi-institutional collaboration advancing meditation science through data-driven research
baseurl: "/mantralab"
url: "https://sidc.github.io"

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-feed

# Collections configuration
collections:
  team:
    output: true
    permalink: /:collection/:name/
  publications:
    output: true
    permalink: /:collection/:name/
  gallery:
    output: false
  videos:
    output: false

# Make collections available
defaults:
  - scope:
      path: ""
      type: "team"
    values:
      layout: default
  - scope:
      path: ""
      type: "publications"
    values:
      layout: default
  - scope:
      path: ""
    values:
      layout: default

# Exclude from build
exclude:
  - README.md
  - "*.ps1"
  - "*.old"
  - "*.backup"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor